version: '3'
services:
  nginx:
    container_name: nginx
    image: nginx:1.17.3
    restart: always
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./client:/client
    depends_on:
      - cikao
    network_mode: "host"

  cikao:
    restart: always
    command: java -jar app.war
    image: openjdk:8-jdk-alpine
    working_dir: /app
    volumes:
      - ./app.war:/app/app.war
    expose:
      - "8080"
    env_file:
      - .env
    network_mode: "host"
